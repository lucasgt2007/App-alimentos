<body>
  <h1>Registro de alimentos</h1>

  <form id="formulario">
    <label for="comida">¿Qué has comido?</label>
    <input type="text" id="comida" required />

    <label for="sintomas">¿Cómo te ha sentado?</label>
    <select id="sintomas" required>
      <option value="">Selecciona</option>
      <option value="Bien">Bien</option>
      <option value="Hinchazón">Hinchazón</option>
      <option value="Dolor">Dolor</option>
      <option value="Náuseas">Náuseas</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <h2>Historial</h2>
  <ul id="historial"></ul>

  <hr />

  <!-- Cajita de sorpresa -->
  <div id="caja-sorpresa">
    <button onclick="mostrarMensaje()">💌 Te amo peque </button>
    <p id="mensaje-aleatorio" class="oculto"></p>
    <audio id="sonido-sorpresa" src="https://cdn.pixabay.com/download/audio/2023/03/08/audio_0f08427f55.mp3?filename=pop-111239.mp3" preload="auto"></audio>
  </div>
